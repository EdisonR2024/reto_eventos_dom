<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Eventos DOM</title>
    <link rel="stylesheet" href="src/css/estilos.css">

    <script src="src/js/script.js" defer></script> 

</head>

<body>

    <header>
        <h1>Tienda en Línea</h1>
        <div id="notificacion" class="oculto">
            <p>Producto agregado al carrito: Producto 1</p>

        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <main>
        <div id="imagenes">
            <div>
                <img src="src/imgs/burger.jpg" alt="Hamburguesa">
                <h2>Hamburguesa</h2>
                <p>Deliciosa Hamburguesa</p>

                <button class="btn-agregar">Agregar al carrito</button>
            </div>
            <div>
                <img src="src/imgs/hotdog.jpg" alt="Hot Dog">
                <h2>Hot Dog</h2>
                <p>Ricos Hot Dog</p>
                <button class="btn-agregar">Agregar al carrito</button>
            </div>
            <div>
                <img src="src/imgs/pizza.jpg" alt="Pizza">
                <h2>Pizza</h2>
                <p>Variedad de Pizzas</p>
                <button class="btn-agregar">Agregar al carrito</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>

</html>
